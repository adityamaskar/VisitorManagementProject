apiVersion: apps/v1
kind: Deployment
metadata:
  name: vp-app-deployment
  labels:
    app: vp-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vp-app
  template:
    metadata:
      labels:
        app: vp-app
    spec:
      containers:
        - name: vp-app
          image: adityamaskar1/visitor-management-project:latest
          ports:
            - containerPort: 8000
          env:
            - name: spring.datasource.password
              valueFrom:
                secretKeyRef:
                  name: app-secrets
                  key: mysql-root-password
            - name: eureka.client.serviceUrl.defaultZone
              valueFrom:
                configMapKeyRef:
                  name: vp-configs
                  key: discovery-service-url
            - name: spring.datasource.url
              valueFrom:
                configMapKeyRef:
                  name: vp-configs
                  key: db-url
            - name: spring.kafka.bootstrap-servers
              valueFrom:
                configMapKeyRef:
                  name: vp-configs
                  key: kafka-broker
            - name: spring.zipkin.base-url
              valueFrom:
                configMapKeyRef:
                  name: vp-configs
                  key: zipkin-url
            - name: server.port
              value: "8000"
---
apiVersion: v1
kind: Service
metadata:
  name: vp-app-service
spec:
  type: LoadBalancer
  selector:
    app: vp-app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
      nodePort: 32000