#Database
spring.datasource.url=jdbc:mysql://mysql-service:3306/visitor-app-db
spring.datasource.username=root
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update
# Flyway Configuration
#spring.flyway.enabled=true
#Add migration scripts inside src/main/resources/mysql like -> V1__schema_creation.sql
spring.flyway.locations=classpath:mysql
#spring.flyway.baseline-on-migrate=true # Use this if you are applying Flyway to an existing database
spring.flyway.baseline-version=1

server.port=0

#App Logging
logging.level.com.visitorproject=INFO
logging.level.com.visitorproject.service=INFO
logging.file.name=logs/app.log


#Notification Service
notification-service-on-tracking=true
kafta-notifications-on-auth=true

#to manage the eureka connection.
eureka.client.enabled=false


notification-service-endpoint=http://notification-service/notify/tracking

#zipkin
spring.zipkin.base-url=

# Kafka Properties
spring.kafka.bootstrap-servers=
